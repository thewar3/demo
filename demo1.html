	function parent(){
		this.a =1;
		this.b=[1,2,this.a]
		this.c={
			demo:5
		}
		this.show=function(){
			console.log(this.a,this.b,this.c.demo)

	}

	function child(){
		this.a =2;
		this.change=function(){
			this.b.push(this.a)
			this.a=this.b.length;
			this.c.demo = this.a++;
		}
	}

	child.prototype = new parent()

	var parent = new parent();
	var child1 = new child();
	var child2 = new child();

	child1.a=11;
	child2.a=12;
	parent.show()
	child1.show()
	child2.show()
